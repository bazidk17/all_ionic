<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="txtEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="txtPassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="gotoRegister()">
        Register
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
